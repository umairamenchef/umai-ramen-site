<section class="social">
  <div class="row">
    <div class="col col__centered col-4">
      <h2>{{ site.section.social.title }}</h2>
      <p>{{ site.section.social.text }}</p>
    </div>

  </div>
  <div class="row">
    <ul class="social__links">
      <li><a href="{{ site.social.fb.url }}" title="{{ site.social.fb.title }}"><img src="/assets/img/facebook.svg" alt="{{ site.social.fb.title }}"></a></li>
      <li><a href="{{ site.social.tw.url }}" title="{{ site.social.tw.title }}"><img src="/assets/img/twitter.svg" alt="{{ site.social.tw.title }}"></a></li>
      <li><a href="{{ site.social.ig.url }}" title="{{ site.social.ig.title }}"><img src="/assets/img/instagram.svg" alt="{{ site.social.ig.title }}"></a></li>
      <li><a href="{{ site.social.tiktok.url }}" title="{{ site.social.tiktok.title }}"><img src="/assets/img/tiktok.svg" alt="{{ site.social.tiktok.title }}"></a></li>
      <li><a href="{{ site.social.snap.url }}" title="{{ site.social.snap.title }}"><img src="/assets/img/snap.svg" alt="{{ site.social.snap.title }}"></a></li>
    </ul>
  </div>
</section>
